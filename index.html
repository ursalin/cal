<style>
    :root { --primary: #7ba2ff; --bg: #050505; } /* 夏以昼可以用浅一点的蓝色 */
    body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

    /* 视频容器：调整为 70% 高度 */
    #video-container { 
        width: 100%; 
        height: 70vh; 
        position: relative; 
        background: #000; 
        overflow: hidden; 
    }

    video { 
        width: 100%; 
        height: 100%; 
        /* 修改点：用 cover 让人物填满区域，不再有左右黑边 */
        object-fit: cover; 
        /* 修改点：对齐图片顶部，确保夏以昼的脸在正中间，不被切掉 */
        object-position: center 10%; 
    }

    #ui-layer { 
        flex: 1; 
        background: #111; 
        padding: 15px; 
        display: flex; 
        flex-direction: column; 
        border-top: 1px solid #222; 
    }

    #chat-output { flex: 1; font-size: 16px; color: #eee; text-align: center; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
    .input-group { display: flex; gap: 10px; padding-bottom: 10px; }
    input { flex: 1; background: #222; border: 1px solid #333; border-radius: 20px; padding: 12px 15px; color: #fff; outline: none; }
    button { background: var(--primary); border: none; border-radius: 20px; padding: 0 20px; color: #fff; font-weight: bold; }
    
    /* 加载中小动画 */
    #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; flex-direction: column; align-items: center; z-index: 5; }
    .dot-loader { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.2); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
    @keyframes spin { to { transform: rotate(360deg); } }
</style>
