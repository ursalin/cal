<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CALEB AI - 夏以昼</title>
    <style>
        :root { --primary: #3d5afe; --bg: #050505; }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: #fff; 
            font-family: -apple-system, system-ui, sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* 视频/图片容器：适配手机全屏 */
        #video-container { 
            flex: 1; 
            position: relative; 
            background: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        video { 
            width: 100%; 
            height: 100%; 
            /* 修改点：改为 contain 确保图片完整显示不被裁剪，适应手机规格 */
            object-fit: contain; 
            background: #000;
        }

        /* 加载动画：居中显示 */
        #loader { 
            position: absolute; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            z-index: 10;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 15px;
        }
        .spinner { 
            width: 40px; 
            height: 40px; 
            border: 4px solid rgba(255,255,255,0.1); 
            border-top: 4px solid var(--primary); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 对话交互区：半透明悬浮感 */
        #ui-layer { 
            background: linear-gradient(to top, rgba(0,0,0,1) 80%, transparent);
            padding: 20px 20px 30px 20px;
        }

        #chat-output { 
            font-size: 17px; 
            line-height: 1.6;
            margin-bottom: 20px; 
            color: #efefef; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            min-height: 50px;
            max-height: 100px;
            overflow-y: auto;
            text-align: center;
        }

        .input-group { 
            display: flex; 
            gap: 12px; 
            align-items: center;
        }

        input { 
            flex: 1; 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 25px; 
            padding: 12px 20px; 
            color: #fff; 
            font-size: 16px; 
            outline: none;
        }

        button { 
            background: var(--primary); 
            border: none; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            color: #fff; 
            font-weight: bold; 
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(61, 90, 254, 0.3);
        }

        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="calebVideo" autoplay playsinline 
            poster="https://raw.githubusercontent.com/ursalin/cal/main/mmexport1766446686555.jpg">
        </video>
        
        <div id="loader">
            <div class="spinner"></div>
            <p style="margin-top:15px; font-size:14px;">正在感应...</p>
        </div>
    </div>

    <div id="ui-layer">
        <div id="chat-output">你好，小蛋糕。</div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="想对他说什么？" autocomplete="off">
            <button id="sendBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        const video = document.getElementById('calebVideo');
        const loader = document.getElementById('loader');
        const output = document.getElementById('chat-output');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.onclick = async () => {
            const text = document.getElementById('userInput').value;
            if (!text) return;

            // UI 反馈
            loader.style.display = 'flex';
            video.style.opacity = '0.7';
            output.style.opacity = '0.5';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                output.innerText = data.reply;
                output.style.opacity = '1';

                if (data.event_id) {
                    pollVideo(data.event_id);
                } else {
                    hideLoader();
                }
            } catch (err) {
                output.innerText = "信号连接不稳定...";
                hideLoader();
            }
        };

        async function pollVideo(eventId) {
            const url = `https://kwai-kolors-liveportrait.hf.space/gradio_api/call/predict/${eventId}`;
            const timer = setInterval(async () => {
                try {
                    const res = await fetch(url);
                    if (res.ok) {
                        const result = await res.json();
                        if (result[0] && result[0].url) {
                            video.src = result[0].url;
                            video.loop = false;
                            video.oncanplay = () => {
                                hideLoader();
                                video.play();
                            };
                            clearInterval(timer);
                        }
                    }
                } catch (e) { console.error(e); }
            }, 2000);
        }

        function hideLoader() {
            loader.style.display = 'none';
            video.style.opacity = '1';
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
