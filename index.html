<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏以昼</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #video-wrap { width: 100%; height: 60vh; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; background: url('https://raw.githubusercontent.com/ursalin/cal/main/mmexport1766446686555.jpg') center/cover; }
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); display: none; text-align: center; z-index: 10; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; }
        .spin { width: 30px; height: 30px; border: 3px solid #333; border-top-color: #7ba2ff; border-radius: 50%; animation: s 1s infinite linear; }
        @keyframes s { to { transform: rotate(360deg); } }
        #ui { padding: 20px; height: 35vh; display: flex; flex-direction: column; background: #111; }
        #msg { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .row { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #222; color: #fff; }
        button { padding: 0 20px; border-radius: 20px; border: none; background: #7ba2ff; color: #fff; }
    </style>
</head>
<body>
    <div id="video-wrap">
        <video id="v" playsinline muted poster="https://raw.githubusercontent.com/ursalin/cal/main/mmexport1766446686555.jpg"></video>
        <div id="loader"><div class="spin"></div><p>哥在准备视频...</p></div>
    </div>
    <div id="ui">
        <div id="msg">想跟哥哥说什么？</div>
        <div class="row">
            <input id="in" type="text" placeholder="输入...">
            <button id="btn">发送</button>
        </div>
    </div>

    <script>
        const v = document.getElementById('v');
        const l = document.getElementById('loader');
        const m = document.getElementById('msg');
        
        document.getElementById('btn').onclick = async () => {
            const val = document.getElementById('in').value;
            if(!val) return;

            l.style.display = 'block'; // 强制点火：立刻转圈
            m.innerText = "正在听...";

            try {
                const r = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: val })
                });
                const d = await r.json();
                m.innerText = d.reply;

                if (d.event_id) {
                    startPoll(d.event_id);
                } else {
                    l.style.display = 'none';
                }
            } catch (err) {
                m.innerText = "接口报错了: " + err.message;
                l.style.display = 'none';
            }
        };

        function startPoll(id) {
            const timer = setInterval(async () => {
                try {
                    const res = await fetch(`https://kwai-kolors-liveportrait.hf.space/gradio_api/call/predict/${id}`);
                    const txt = await res.text();
                    if (txt.includes("data:")) {
                        const mp4 = txt.match(/https?:\/\/[^"']+\.mp4/);
                        if (mp4) {
                            v.src = mp4[0];
                            v.muted = false;
                            v.play();
                            l.style.display = 'none';
                            clearInterval(timer);
                        }
                    }
                } catch (e) {}
            }, 2000);
        }
    </script>
</body>
</html>
